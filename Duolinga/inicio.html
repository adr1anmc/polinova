<!DOCTYPE html>
<html>
    <head>
        <!-- Elementos principales de página -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <!-- Enlace a hoja de estilo CSS -->
        <link href="hojasDeEstilo/principal.css" rel="stylesheet"/>
        <link href="hojasDeEstilo/estiloInicio.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- Header -->
        <div class="header">
            <div class="contenedorLogoHeader"><img src="imagenes/logo.png" alt="logotipo de página" class="logoHeader"></div>
            <!-- Links de header -->
            <div class="contenedorLinks">
                <ul class="textoHeader">
                    <li><a href="#" class="textoHeader">Temas</a></li>
                    <li><a href="#" class="textoHeader">Metódos</a></li>
                    <li><a href="#" class="textoHeader">Contenido</a></li>
                </ul>
            </div>
            <input type="button" value="Ingresar" class="botonHeader">
        </div>

        <!-- "Bloque uno" de contenido -->
        <div class="bloqueUno">
            <div class="imagenUno"><img src="imagenes/logo.png" alt="logotipo de pagina" class="logoHeader"></div>
            <div class="textoBloqueUno">
                <p class="tituloRosa" style="margin: auto;">¡Aprende sobre informática!</p>
                <p class="textoNegro">Inicia tu aprendizaje sobre:</p>
                    <ul class="textoNegro">
                        <li>Ofimática.</li>
                        <li>Mantenimiento de equipos.</li>
                        <li>Programación.</li>
                        <li>Base de datos.</li>
                    </ul>
            </div>
        </div>

        <!-- "Bloque dos" de contenido -->
        <div class="bloqueDos">
            <div class="cuestionario">
                <h1 class="tituloBlanco" style="text-align: center;">Crear una cuenta</h1>
                <p>Usuario:</p>
                <input type="text" maxlength="20" id="">
                <p>Contraseña:</p>
                <input type="password" maxlength="20" id="">
                <button>Crear</button>
            </div>
            <div class="imagenDos"><img src="imagenes/login.png" class="logoHeader"></div>
        </div>

        <div class="footer">
            <p class="textoHeader">¡Sigue aprendiendo! &#9749</p>
        </div>
    </body>
</html>
